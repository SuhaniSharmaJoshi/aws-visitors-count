<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 48px;
            color: #d9534f;
        }
        p {
            font-size: 20px;
            color: #666;
        }
        .button {
            background-color: #5bc0de;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
        }
        .button:hover {
            background-color: #31b0d5;
        }
    </style>
</head>
<body>
    <h1>Oops! Page Not Found.</h1>
    <p>Sorry, the page you're looking for doesn't exist.</p>
    <p><a href="https://your-cloudfront-url.com" class="button">Back to Home</a></p>
</body>
</html>
